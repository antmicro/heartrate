{% extends "base.html" %}
{% block body %}
    <ul class="no-bullet">
        {% for f in files %}
            <li>
                <a href="{{ url_for('file_view', filename=f['name']) }}">
                    <i class="glyphicon glyphicon-file"></i>
		    {{ f['name'] }} ({{f['len']}})
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
